<script type="text/javascript">
    //<![CDATA[
    !function() {
        var cms = document.querySelector('#cms');
        var loader = document.querySelector('#cms-loader');
        if (!loader) { return; } // early exit if we dont event have a loader

        var loaderMessage = document.querySelector('#cms-loader-message');
        var fadeoutToken, isLoaded = false;
        function removeLoader() {
            clearInterval(fadeoutToken);
            if (!isLoaded && loader.parentNode) {
                loader.parentNode.removeChild(loader);
            }
            isLoaded = true;
        }

        cms.onload = removeLoader;
        loader.onclick = removeLoader;

        fadeoutToken = setInterval(function() {
            try {
                if (cms.contentWindow &&
                cms.contentWindow.document &&
                cms.contentWindow.document.body &&
                cms.contentWindow.document.body.innerHTML) {
                    removeLoader();
                }
            } catch(e) {
                removeLoader();
            }
        }, 200);

    }()
    //]]>
</script>
